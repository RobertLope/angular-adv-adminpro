<div class="row fadeIn fast">
    <div class="col-4"> 
      <div class="card">
        <div class="card-body">
            <h3>Usuarios</h3>

            <div class="alert alert-info"
                 *ngIf="usuarios.length === 0">
                <div class="mb-0">
                    No hay usuarios con ese termino
                </div>
            </div>

            <div class="table-responsive"
                 *ngIf="usuarios.length > 0">
                <table class="table">
                    <thead>
                        <tr >
                            <th>Avatare</th>
                            <th>Nombre</th>
            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios"
                            class="animated fadeIn fast">
                            <td>
                                <img [src]="usuario.img | imagen:'usuarios'" class="w75"/>
                            </td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
      </div>
    </div>

    <div class="col-4">
        <div class="card">
          <div class="card-body">
              <h3>Hospitales</h3>
  
              <div class="alert alert-info"
                    *ngIf="hospitales.length === 0">
                  <div class="mb-0">
                      No hay hospitales con ese termino
                  </div>
              </div>
  
              <div class="table-responsive"
                   *ngIf="hospitales.length > 0">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Foto</th>
                              <th>Nombre</th>
              
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let hospital of hospitales">
                              <td>
                                <img [src]="hospital.img | imagen:'hospitales'" class="w75">
                              </td>
                              <td>{{hospital.nombre}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
  
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-body">
              <h3>Hospitales</h3>
  
              <div class="alert alert-info"
                   *ngIf="hospitales.length === 0">
                  <div class="mb-0">
                      No hay hospitales con ese termino
                  </div>
              </div>
  
              <div class="table-responsive"
                    *ngIf="hospitales.length > 0">

                          </tr>
                      </thead>
                      <tbody>

                             >

                  </table>
